<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-col">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin logo" id="odin-logo">
            <h1 id="odin-text">ODIN</h1>
        </div>
        <div class="img-credit">
            <p id="credit-text">Photo by <a>Halie West</a> on <a>Unsplash</a></p>
        </div>
    </div>
    <div class="right-col">
        <div class="intro">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <br>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="sign-up-form">
            <h2 class="form-title">Let's do this!</h2>
            <form action="" method="post">
                <div class="form-row">
                    <div class="form-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail">
                    </div>
                    <div class="form-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd">
                    </div>
                    <div class="form-field">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd">
                    </div>
                </div>
            </form>
        </div>
        <div class="submit">
            <button type="submit">Create Account</button>
        </div>
        <div class="sign-in">
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
